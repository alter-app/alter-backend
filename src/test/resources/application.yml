server:
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
spring:
  application:
    name: alter
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:alter
    username: sa
#    password:
  data:
    redis:
      host: mock
      port: 12345
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    database: postgresql
  ai:
    openai:
      api-key: mockmockmock
kakao:
  client_id: mockmockmock
  redirect_uri: mockmockmock
apple:
  team_id: mockmockmock
  login_key: mockmockmock
  private_key: 
  client_id: mockmockmock
  service_id: mockmockmock
  redirect_uri: http://localhost:8080/mock/mock/mock
jwt:
  secret: mockmockmockmockmockmockmockmockmockmockmockmockmockmockmockmockmockmockmockmockmock
  access-token:
    expiration-time: 987654321
  refresh-token:
    expiration-time: 987654321
alter:
  security:
    allowed-origin-patterns: "*"
    allowed-methods: "*"
    allowed-headers: "*"
    exposed-headers: "*"
    allowed-pattern: "*"
    permit-all-urls: "/**"
